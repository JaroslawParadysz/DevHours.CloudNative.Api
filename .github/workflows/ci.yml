name: Simple CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: DevHours.CloudNative.Api
    steps:
      - uses: actions/checkout@v2

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.302'

      - name: Build
        run: dotnet build

      - name: Test
        run: dotnet test